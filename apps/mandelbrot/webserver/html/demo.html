<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://openlayers.org/en/v4.6.4/css/ol.css" type="text/css">
  <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
  <!-- script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script -->
  <script src="https://openlayers.org/en/v4.6.4/build/ol.js"></script>
  <!-- Style here -->
  <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/interactjs@1.3.4/dist/interact.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
  <link rel="stylesheet" href="css/demo.css">
  <title>Mandelbrot</title>
</head>

<body>
  <nav class="w3-bar w3-black">
    <a href="/demo.html" class="w3-button w3-bar-item">Demo</a>
    <a href="/about.html" class="w3-button w3-bar-item">About</a>
    <!-- a href="/contact.html" class="w3-button w3-bar-item">Contact</a -->
  </nav>
  <!-- These inputs determine web socket connection details. The <div> is hidden because the server for the socket
       connection is always the same as the one serving the page. We leave this intact in case there is
       ever a desire to connect to a different one. -->
  <div id="connection_details" class="form-inline text-center" role="form" align="center" style="display:none">
    <input type="text" id="host" value="localhost" class="form-control" placeholder="host" />
    <br />
    <input type="text" id="port" value="8888" class="form-control" placeholder="port" />
    <br />
    <input type="text" id="uri" value="/ws" class="form-control" placeholder="url" />
    <br />
  </div>
  <div id="parameters" class="form-inline text-center" role="form" align="center">
    <div>
      <p><input type="submit" id="open_map" class="btn btn-primary" value="Open Tiled" /></p>
      <p><input type="submit" id="open_img" class="btn btn-primary" value="Open Untiled" /></p>
    </div>
    <fieldset id="renderer">
      <legend>Renderer</legend>

      <div>
        <input type="radio" id="python" name="renderer" />
        <label for="python">Python</label>
      </div>

      <div>
        <input type="radio" id="cpp" name="renderer" checked />
        <label for="cpp">C++</label>
      </div>

      <div>
        <input type="radio" id="fpga" name="renderer" />
        <label for="fpga">FPGA</label>
      </div>

    </fieldset>
    <fieldset id="modes">
      <legend>Modes (C++)</legend>
      
      <div>
        <input type="checkbox" id="3d" class="mode" name="3d" />
        <label for="3d">3-D</label>
      </div>
    
      <div>
        <input type="checkbox" id="stereo" class="mode" name="3d" />
        <label for="stereo">Stereo</label>
      </div>
    
      <div>
        <input type="checkbox" id="darken" class="mode" name="darken" />
        <label for="darken">Darken</label>
      </div>
               
    </fieldset>
    <fieldset>
        <legend>Variables</legend>
        
        <label for="sqrt_depth">Depth</label>
        <input type="range" id="sqrt_depth" class="var" name="sqrt_depth"
               min="5" max="100" value="10" />
        
        <label for="var1">Variable 1 (C++)</label>
        <input type="range" id="var1" class="var" name="var1"
               min="-100" max="100" value="0" />
               
        <label for="var2">Variable 2 (dummy)</label>
        <input type="range" id="var2" class="var" name="var2" 
               min="-100" max="100" value="0" />
               
    </fieldset>
  </div>
  <div id="image_row">
    <div id="myImage" position: "inline"></div>
    <div id="myImage2" position: "inline"></div>
  </div>
  <div style="padding-top: 10px;">
    <p>
      Open, then use mouse to explore. Drag to pan; wheel to zoom.
    </p>
  </div>
  <p id="debugLog">
  </p>
  <script type="text/javascript">
    $(document).ready(function () {
      // populate host field
      $("#host").attr("value", location.hostname);
      new demo();
    })
  </script>
  <script src="js/MandelbrotView.js"></script>
  <script src="js/FullImageMandelbrotViewer.js"></script>
  <script src="js/demo.js"></script>
</body>

</html>
