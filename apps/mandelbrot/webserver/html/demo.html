<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Style here -->
  <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/interactjs@1.3.4/dist/interact.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
  <title>Mandelbrot</title>
</head>

<body>
    <nav class="w3-bar w3-black">
        <a href="/home.html" class="w3-button w3-bar-item">Home</a>
        <a href="/demo.html" class="w3-button w3-bar-item">Demo</a>
        <a href="/contact.html" class="w3-button w3-bar-item">Contact</a>
      </nav>
  <div id="connection_details" class="form-inline text-center" role="form" align="center">
    <input type="text" id="host" value="localhost" class="form-control" placeholder="host" />
    <br />
    <input type="text" id="port" value="8888" class="form-control" placeholder="port" />
    <br />
    <input type="text" id="uri" value="/ws" class="form-control" placeholder="url" />
    <br />
    <input type="submit" id="open_map" class="btn btn-primary" value="open" />
    <fieldset>
      <legend>Renderer</legend>

      <div>
        <input type="radio" id="python" name="renderer" checked />
        <label for="python">Python</label>
      </div>

      <div>
        <input type="radio" id="cpp" name="renderer" />
        <label for="cpp">C++</label>
      </div>

      <div>
        <input type="radio" id="fpga" name="renderer" />
        <label for="fpga">FPGA</label>
      </div>

    </fieldset>
    <fieldset>
        <legend>Variables</legend>
        
        <label for="var1">Variable 1</label>
        <input type="range" id="var1" name="var1"
               min="-100" max="100" value="0" />
               
        <label for="var2">Variable 2</label>
        <input type="range" id="var2" name="var2" 
               min="-100" max="100" value="0" />
               
    </fieldset>
    <input type="submit" id="open_img" class="btn btn-primary" value="image" />
  </div>
  <div id="myImage" class="img-rounded"></div>
  <script type="text/javascript">
    $(document).ready(function () {
      // populate host field
      $("#host").attr("value", location.hostname);
      demo();
    })
  </script>
  <script src="js/MandelbrotView.js"></script>
  <script src="js/demo.js"></script>
</body>

</html>
